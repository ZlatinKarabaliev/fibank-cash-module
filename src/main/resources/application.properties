# Server configuration
server.port=8080

# Logging configuration: set log levels for root and application packages
logging.level.root=INFO
logging.level.bg.fibank=DEBUG

# File paths for storing cash balances and transaction history
cash.history.directory=./data/history
cash.balance.directory=./data/balance


# Security settings: API key and header name
security.api.key=f9Uie8nNf112hx8s
security.api.header=FIB-X-AUTH

# Validation messages base name (if using custom messages)
spring.messages.basename=messages

# Date/time format for JSON serialization and timezone
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Europe/Sofia

# Spring MVC / JSON configuration
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
